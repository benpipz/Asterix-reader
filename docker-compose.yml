services:
  backend:
    container_name: asterix-reader-backend
    ports:
      - "5000:5000"
      - "5000:5000/udp"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - asterix-network
    restart: unless-stopped
  frontend:
    build:
      context: ./asterix-reader-frontend
      dockerfile: Dockerfile
    container_name: asterix-reader-frontend
    ports:
      - "5174:5174"
    environment:
      - VITE_BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - asterix-network
    restart: unless-stopped

networks:
  asterix-network:
    driver: bridge

